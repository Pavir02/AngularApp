<!-- Observables: Step 12 : Subcribing and unsubscribing using simple async -->


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink='/'>Social App</a>    
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$ | async" >
          <li class="nav-item">
            <a class="nav-link"  routerLink='/members' routerLinkActive="active" > Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  routerLink='/lists' routerLinkActive="active" >Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  routerLink='/messages' routerLinkActive="active" >Messages</a>
          </li>
        </ng-container>
         </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user"  dropdown>
          <a href="#" class="dropdown-toggle" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a style="text-decoration:none" href="#" class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a style="text-decoration:none" href="#" class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf=" (accountService.currentUser$ | async) === null" #loginform="ngForm" (ngSubmit)="login()" class="d-flex" role="search">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" >
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" >
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
   
  </nav>
