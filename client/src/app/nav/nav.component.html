<!-- Observables: Step 12 : Subcribing and unsubscribing using simple async -->

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Social App</a>    
        <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
         </ul>

        <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
          <a href="#" class="dropdown-toggle" dropdownToggle>Welcome User</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a style="text-decoration:none" href="#" class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a style="text-decoration:none" href="#" class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf=" (accountService.currentUser$ | async) === null" #loginform="ngForm" (ngSubmit)="login()" class="d-flex" role="search">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" >
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" >
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
   
  </nav>
